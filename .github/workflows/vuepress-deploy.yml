name: Deploy Vuepress
on:
  push:
    branches:
      - master
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Install and Build 🔧
        run: |
          git --no-pager log --oneline -n 20
          npm install
          npm run docs:build

      - name: Deploy Server 🚀
        uses: burnett01/rsync-deployments@4.1
        with:
          switches: -avzr --delete
          path: /www/docs/
          remote_path: ${{ secrets.LIGHTHOUSE_SERVER_TARGET }}
          remote_host: ${{ secrets.LIGHTHOUSE_SERVER_IP }}
          remote_port: ${{ secrets.LIGHTHOUSE_SERVER_PORT }}
          remote_user: ${{ secrets.LIGHTHOUSE_SSH_USERNAME }}
          remote_key: ${{ secrets.LIGHTHOUSE_SSH_PRIVATE_KEY }}